<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lease to Us — Furnished</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
<header class="max-w-6xl mx-auto p-6">
  <a href="./index.html" class="text-sm text-slate-500">← Home</a>
  <h1 class="text-3xl font-semibold mt-2">Lease to Us — Furnished</h1>
</header>
<main class="max-w-6xl mx-auto p-6 grid gap-6">

<div id="acceptanceBox"></div>
<section class="bg-white rounded-2xl p-6 shadow border">
  <h2 class="text-lg font-semibold">Guaranteed rent, zero vacancy</h2>
  <ul class="list-disc ml-6 mt-2 text-sm">
    <li>Fixed monthly rent; we handle guest operations and maintenance.</li>
    <li>Routine inspections by appointment; no entry during guest stays except emergencies.</li>
  </ul>
</section>

<div class="grid md:grid-cols-3 gap-4 bg-white rounded-2xl p-6 border">
  <div class="grid gap-3">
    <label class="text-sm">Neighborhood</label>
    <select id="area" class="border rounded-xl px-3 py-2">
      <option>Gueliz</option>
      <option>Hivernage</option>
      <option>MedinaCarAccess</option>
      <option>Palmeraie</option>
      <option>Outskirts</option>
    </select>
    <label class="text-sm">Unit category</label>
    <select id="category" class="border rounded-xl px-3 py-2">
      <option>Studio</option>
      <option>1BR</option>
      <option>2BR</option>
    </select>
    <label class="text-sm">Fixed rent (MAD)</label>
    <input id="fixedRent" class="border rounded-xl px-3 py-2" placeholder="e.g., 6500">
    <div class="text-sm font-semibold mt-2">Ops flags</div>
    <label class="text-sm"><input type="checkbox" id="noElevator"> 4th+ floor, no elevator</label>
    <label class="text-sm"><input type="checkbox" id="highNoise"> High street noise</label>
    <label class="text-sm"><input type="checkbox" id="noAC"> No AC (BR/LR)</label>
    <label class="text-sm"><input type="checkbox" id="parking"> Parking available</label>
    <button id="btnLease" class="mt-3 rounded-xl bg-slate-900 text-white px-4 py-2">Check Lease Buffer</button>
  </div>
  <div id="result" class="md:col-span-2"></div>
</div>

</main>
<footer class="max-w-6xl mx-auto p-6 text-sm text-slate-500">© Desert Rose Partners</footer>
<script type="module" src="./assets/ui.js"></script>
</body>
</html>
